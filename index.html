<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Shopo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </head>
  <body>
    <section class="treasure-bg">
      <div class="container">
          <div class="row">
              <div class="col-sm-12 text-center">
                <h1 class="main-title">
                  <img src = "img/shopo_logo.png" class="img-responsive img-logo">
                </h1>
              

                <h2 class="sub-title-a">
                  Sell your products on  <span class="text-red">Zero Commission</span> Mobile Marketplace,everyday!
                </h2>
              </div>
              <div class="col-sm-offset-2 col-sm-8 text-center img-col">
                <div class="col-sm-12">
                  <div class="col-sm-4">
                    <img src="img/zerocommission.png" class="img-responsive img-feat">
                    <p class="img-sub-msg">No Commission</p>
                  </div>
                  <div class="col-sm-4">
                    <img src="img/nodocumentation.png" class="img-responsive img-feat">
                    <p class="img-sub-msg">No Documentats(ID/PAN..)</p>
                  </div>
                  <div class="col-sm-4">
                    <img src="img/instantsell.png" class="img-responsive img-feat">
                    <p class="img-sub-msg">Chat &<br>Sell to directly</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 text-center">
                <h2 class="sign-heading">
                  Signup now and be the first to sell instantly!
                </h2> 

                <div class="col-sm-offset-3 col-sm-6">
                  <form id="treasure-signup" target="_self">
                      <div class="controls controls-row">
                        
                          <input id="name" name="name" type="text" class="col-sm-6" placeholder="Name" required> 
                          <input id="phonenumber" name="phonenumber" type="tel" class="col-sm-6" placeholder="Phone Number" required>
                          <input id="location" name="location" type="text" class="col-sm-6" placeholder="Location" required> 
                          <select name = "Category" class="col-sm-6" form="treasure-signup" id="category">
                              <option value="Not Selected">Category you want to sell</option>
                              <option value="Mobile & Electronics">Mobile & Electronics</option>
                              <option value="Digital Accessories">Digital Accessories</option>
                              <option value="Western Clothing">Western Clothing</option>
                              <option value="Ethnic Wear">Ethnic Wear</option>
                              <option value="Appliances">Appliances</option>
                              <option value="Food, Dairy, Frozen">Food, Dairy, Frozen</option>
                              <option value="Footwear">Footwear</option>
                              <option value="Furniture & Furnishings">Furniture & Furnishings</option>
                              <option value="Stationery & Toys">Stationery & Toys</option>
                              <option value="Kids Apparel">Kids Apparel</option>
                              <option value="Electricals & Hardware">Electricals & Hardware</option>
                              <option value="Kitchen & Sanitary ware">Kitchen & Sanitary ware</option>
                              <option value="Beauty & Cosmetics">Beauty & Cosmetics</option>
                          </select> 
                      
                      </div>
        
                        
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="SUBMIT">
                      </div>
                  </form>
                </div>
              </div>

           </div>
          </div>
      </div>
    </section>    
  </body>
</html>
