<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Shopo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../img/shopo_favicon.png" type="image/png" sizes="18x18">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');  ga('create', 'UA-62918084-1', 'auto');
     ga('send', 'pageview');
     </script> 

  </head>
  <body>
    <section class="treasure-bg">
    <img src="img/ajax-loader.gif" class="ajax-loader">
      <div class="container">
          <div class="row">
              <div class="col-sm-12 text-center">
                <h1 class="main-title">
                  <img src = "../img/shopo_logo.png" class="img-responsive img-logo">
                </h1>

                <h2 class="sub-title-a">
                  Shop from India's <span class="text-red">Zero Commission</span> Marketplace
                </h2>
              </div>
              <div class="col-sm-offset-2 col-sm-8 text-center img-col">
                <div class="col-sm-12">
                  <div class="col-sm-4">
                    <img src="../img/chatandbargain.png" class="img-responsive img-feat">
                    <p class="img-sub-msg-buyer">Chat & Bargain with</br>seller before buying</p>
                  </div>
                  <div class="col-sm-4">
                    <img src="../img/discover.png" class="img-responsive img-feat">
                    <p class="img-sub-msg-buyer">Discover great products</br>everyday on your mobile</p>
                  </div>
                  <div class="col-sm-4">
                    <img src="../img/marketplace.png" class="img-responsive img-feat">
                    <p class="img-sub-msg-buyer">Buy from hundreds of </br> markets & seller near you</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 text-center form-area">
                <h2 class="sign-heading">
                  Sign up and be among the first to shop!
                </h2> 

                <div class="col-sm-offset-3 col-sm-6">
                  <form id="treasure-signup" target="_self">
                      <div class="controls controls-row">
                          <input id="name" name="name" type="text" class="col-sm-6" placeholder="Name" required>
                          <input id="email" name="email" type="text" class="col-sm-6" placeholder="Email" required> 
                          <input id="phonenumber" name="phonenumber" type="tel" class="col-sm-6" placeholder="Phone Number" required>
                          <input id="city" name="city" type="text" class="col-sm-6" placeholder="City" required> 
                      </div>
        
                        
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit-buyer" class="form-control btn btn-login " value="SIGN UP">
                      </div>
                  </form>
                </div>
              </div>
              <div class="col-sm-12 text-center msg" style="display:none;">
                <p class="seller-count-heading">Thanks for Signing up, we will get in touch with you shortly.</p> 
              </div>
           </div>
          </div>
      </div>
    </section>  
  </body>
</html>
